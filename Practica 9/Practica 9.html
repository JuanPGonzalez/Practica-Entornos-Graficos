<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prácticas Bootstrap</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="estilo.css" rel="stylesheet">
</head>
<body>

  <!-- Práctica 1 -->
  <div class="container contenedor my-3">
    <div class="row">
      <div class="col">
        <p>Contenido en una columna</p>
      </div>
    </div>
  </div>

  <!-- Práctica 2: Grilla adaptable -->
  <div class="container my-3">
    <div class="row">
      <div class="col-12">
        <div class="bg-primary text-white p-3">Fila 1 - 100%</div>
      </div>
    </div>
    <div class="row d-none d-sm-flex">
      <div class="col-6">
        <div class="bg-warning p-3">Columna 1 - 50%</div>
      </div>
      <div class="col-6">
        <div class="bg-warning p-3">Columna 2 - 50%</div>
      </div>
    </div>
    <div class="d-sm-none">
      <div class="row">
        <div class="col-12 bg-info p-3 mb-2">Fila 1 sm</div>
      </div>
      <div class="row">
        <div class="col-12 bg-info p-3 mb-2">Fila 2 sm</div>
      </div>
      <div class="row">
        <div class="col-12 bg-info p-3 mb-2">Fila 3 sm</div>
      </div>
    </div>
  </div>

  <!-- Práctica 3: Componentes -->
  <div class="container my-3">
    <div class="row">
      <!-- Sidebar -->
      <div class="col-md-3 bg-light p-3">
        <h5>Sidebar</h5>
        <!-- Botón para abrir modal -->
        <button class="btn btn-primary" data-toggle="modal" data-target="#miModal">Abrir modal</button>
      </div>

      <!-- Contenido principal -->
      <div class="col-md-9">
        <!-- Alerta en div verde -->
        <div class="bg-success p-3 text-white mb-3">
          <div class="alert alert-success">¡Todo bien!</div>
        </div>

        <!-- Cards -->
        <div class="row">
          <div class="col-md-3 mb-2">
            <div class="card bg-violet text-white">
              <div class="card-body">
                <h5 class="card-title">Card 1</h5>
                <p class="card-text">Contenido card 1</p>
              </div>
            </div>
          </div>
          <div class="col-md-3 mb-2">
            <div class="card bg-violet text-white">
              <div class="card-body">
                <h5 class="card-title">Card 2</h5>
                <p class="card-text">Contenido card 2</p>
              </div>
            </div>
          </div>
          <div class="col-md-3 mb-2">
            <div class="card bg-violet text-white">
              <div class="card-body">
                <h5 class="card-title">Card 3</h5>
                <p class="card-text">Contenido card 3</p>
              </div>
            </div>
          </div>
          <div class="col-md-3 mb-2">
            <div class="card bg-violet text-white">
              <div class="card-body">
                <h5 class="card-title">Card 4</h5>
                <p class="card-text">Contenido card 4</p>
              </div>
            </div>
          </div>
        </div>

        <!-- Carrusel -->
        <div class="mt-3">
          <div id="carouselExample" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="https://via.placeholder.com/600x200" class="d-block w-100" alt="Imagen 1">
              </div>
              <div class="carousel-item">
                <img src="https://via.placeholder.com/600x200" class="d-block w-100" alt="Imagen 2">
              </div>
              <div class="carousel-item">
                <img src="https://via.placeholder.com/600x200" class="d-block w-100" alt="Imagen 3">
              </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExample" role="button" data-slide="prev">
              <span class="carousel-control-prev-icon"></span>
            </a>
            <a class="carousel-control-next" href="#carouselExample" role="button" data-slide="next">
              <span class="carousel-control-next-icon"></span>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="miModal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Modal</h5>
          <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
        </div>
        <div class="modal-body">
          Contenido del modal
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
          <button type="button" class="btn btn-primary">Guardar cambios</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
